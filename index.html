<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 style="background-color: crimson;" align="center">Currency Converter</h1>
            <p align="center">Currency converter for BDT, USD, Rupi & Euro </p>

        </div>


        <div class="currencyInput" align="center" style="background-color: darkcyan;">
            <input id="tk" type="number" placeholder="BDT">
            <input id="dolar" type="number" placeholder="USD">
            <input id="indianRs" type="number" placeholder="₹">
            <input id="euro" type="number" placeholder="€">

        </div>

    </div>
    
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
